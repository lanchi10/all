<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שימושי ליום יום</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .app-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .app-card:hover {
            transform: translateY(-5px);
        }
        .app-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .app-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .app-link {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .app-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>שימושי ליום יום</h1>
    <div class="app-grid">
        <div class="app-card">
            <img src="images/ai.png" alt="AI אסיסטנט" class="app-image">
            <div class="app-title">AI אסיסטנט</div>
            <a href="https://lanchi10.github.io/ai/" class="app-link">פתח יישום</a>
        </div>
        <div class="app-card">
            <img src="images/discount.png" alt="חישוב אחוזי הנחה" class="app-image">
            <div class="app-title">חישוב אחוזי הנחה</div>
            <a href="https://lanchi10.github.io/calc2/" class="app-link">פתח יישום</a>
        </div>
        <div class="app-card">
            <img src="images/currency.png" alt="שער יציג" class="app-image">
            <div class="app-title">שער יציג - בנק ישראל</div>
            <a href="https://www.boi.org.il/roles/markets/exchangerates/" class="app-link" target="_blank">פתח אתר</a>
        </div>
        <div class="app-card">
            <img src="images/news.png" alt="חדשות, פודקאסטים ומוזיקה" class="app-image">
            <div class="app-title">חדשות, פודקאסטים ומוזיקה</div>
            <a href="https://lanchi10.github.io/news/" class="app-link">פתח יישום</a>
        </div>
        <div class="app-card">
            <img src="images/weather.png" alt="מזג האוויר לימים הקרובים" class="app-image">
            <div class="app-title">מזג האוויר לימים הקרובים</div>
            <a href="https://ims.gov.il/he/Forecasts" class="app-link" target="_blank">פתח אתר</a>
        </div>
    </div>
</body>
</html>
