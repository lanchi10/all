<!DOCTYPE html>

            max-width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ff6347;
        }
        a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .footer {
            background-color: #ffe4e1;
            padding: 10px;
            font-size: 1em;
            color: #333;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
